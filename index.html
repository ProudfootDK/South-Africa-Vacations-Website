    <script>
        let videoArray = document.querySelectorAll(".video");

        videoArray.forEach(function(video) {
            video.addEventListener("mouseover", function() {
                video.play();
            });
            video.addEventListener("mouseout", function() {
                video.pause();
            });
        });
